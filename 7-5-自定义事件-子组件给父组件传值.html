<!DOCTYPE html>
<html lang="zh-Hans">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <style>
  </style>
</head>

<body>
  <div id="app">
    余额还有:{{total}}
    <childcomponent1 v-on:change='fatherchange'></childcomponent1>

  </div>

</body>
<script>
  var app = new Vue({
    el: "#app",
    data: {
      xx: "hello world",
      total:3000,
    },
    methods: {
      fatherchange:function(num){
        this.total+= num
      }
    },
    computed: {},
    components: {
      'childcomponent1':{
        data:function(){
          return {
            cnum:0,
          }
        },
        methods:{
          fatheraddnum:function(){
            this.cnum=100
            this.$emit('change',this.cnum)
          },
          fatherreducenum:function(){
            this.cnum=-100
            this.$emit('change',this.cnum)
          },
        },
        template:`
        <div>
          <button v-on:click='fatheraddnum'>点击增加</button>
          <button v-on:click='fatherreducenum'>点击减少</button>
        </div>`
      },
    },
  });
</script>

</html>
