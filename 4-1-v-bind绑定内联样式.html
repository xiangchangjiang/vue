<body>
    <div id="app">
      {{xx}} 
      <div  v-bind:style="{color:a,fontSize:b+'px'}">v-bind绑定内联样式对象写法</div>
      <hr>
      <br>
      <div  v-bind:style='[styleA,styleB]'>v-bind绑定内联样式数组写法</div>      


    </div>

      
    
</body>
<script>
  var app = new Vue({
    el: "#app",
    data: {
      xx:"hello world",
      a:'red',
      b:30,
      styleA:{
        color:"pink",       //"pink;"这样写不行
        border:"3px solid red"
      },
      styleB:{
        backgroundColor:"greenyellow",
        fontSize:"40px"
      }
    },
    methods: {},
    computed: {

    }
  });
</script>

</html>
